<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style/main.css" />
    <title>Test 1</title>
  </head>

  <body>
    <div class="head">
      <h1>Notes App</h1>
      <button id="showArchivedBtn">Show Archived</button>
      <button id="showActiveBtn">Show Only Active</button>
    </div>
    <div class="container">
      <!-- Notes Table -->
      <table id="notes-table">
        <thead>
          <tr>
            <th>Time of Creation</th>
            <th>Note Content</th>
            <th>Note Category</th>
            <th class="datesColumn">Dates Mentioned</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Notes rows will be added here -->
        </tbody>
      </table>

      <!-- Form for Adding New Note -->
      <form id="add-note-form">
        <input
          type="text"
          placeholder="Note Content"
          id="note-content"
          required
        />
        <select id="note-category" required>
          <option value="">Select Category</option>
          <option value="Task">Task</option>
          <option value="Random Thought">Random Thought</option>
          <option value="Idea">Idea</option>
        </select>
        <button type="submit">Add Note</button>
      </form>

      <!-- Summary Table -->
      <table id="summary-table">
        <thead>
          <tr>
            <th>Note Category</th>
            <th>Active Notes Count</th>
            <th>Archived Notes Count</th>
          </tr>
        </thead>
        <tbody>
          <!-- Summary rows will be added here -->
        </tbody>
      </table>

      <div id="edit-modal" class="modal">
        <div class="modal-content">
          <span class="close" id="modal-close">&times;</span>
          <h2>Edit Note</h2>
          <form id="edit-note-form">
            <input type="text" id="edit-note-content" required />
            <select id="edit-note-category" required>
              <option value="">Select Category</option>
              <option value="Task">Task</option>
              <option value="Random Thought">Random Thought</option>
              <option value="Idea">Idea</option>
            </select>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/data.js" type="module"></script>
    <script src="scripts/render.js" type="module"></script>
    <script src="scripts/app.js" type="module"></script>
  </body>
</html>
